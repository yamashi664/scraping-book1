<html>
  <head>
    <meta charset="utf-8">
    <title>魚について</title>
    <link rel="stylesheet" href="fish.css">
  </head>
  <body>
    <div id="about">
      <h1>魚について</h1>
      <p>魚とは水中動物で鱗やひれひれがあるもの。</p>
    </div>
    <div id="fishes">
      <div id="tuna">
        <h2>カツオ</h2>
        <p class="desc">大型肉食魚。鉄分が多く味の個性が強い。</p>
        <p class="price">2,980円/kg</p>
      </div>
      <div id="eel">
        <h2>ウナギ</h2>
        <p class="desc">海で産卵し川に戻る。蒲焼きで食べる。</p>
        <p class="price">12,800円/kg</p>
      </div>
      <div id="salmon">
        <h2>サケ</h2>
        <p class="desc">川で産卵し海で過ごす。脂のりが良い。</p>
        <p class="price">1,890円/kg</p>
      </div>
    </div>
  </body>
</html>
